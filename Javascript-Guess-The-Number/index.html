<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css' integrity='sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==' crossorigin='anonymous'/>
  <link rel="stylesheet" href="style/style.css">
  <title>Guess the number</title>
</head>
<body>
  <header>
    <h1>Guess the number</h1>
  </header>
  <div class="container-general">
    <div class="cont-game">
      <div class="choice-difficulty">
        <div class="count-down">
          <h4>00</h4>
        </div>
        <div class="buttons">
          <button>Easy</button>
          <button>Medium</button>
          <button>Hard</button>
        </div>
      </div>
      <div class="cont-user-input">
        <div class="input-container">
          <input type="number" placeholder="Inserisci il numero">
          <div class="correction-cont d-none">
            <i class="fa-solid fa-arrow-up"></i>
          </div>
        </div>
        <div class="input-container">
          <input type="number" placeholder="Inserisci il numero">
          <div class="correction-cont d-none">
            <i class="fa-solid fa-arrow-down"></i>
          </div>
        </div>
        <div class="input-container">
          <input type="number" placeholder="Inserisci il numero">
          <div class="correction-cont d-none">
            <i class="fa-solid fa-arrow-down"></i>
          </div>
        </div>
        <div class="input-container">
          <input type="number" placeholder="Inserisci il numero">
          <div class="correction-cont d-none">
            <i class="fa-solid fa-arrow-down"></i>
          </div>
        </div>
        <div class="input-container">
          <input type="number" placeholder="Inserisci il numero">
          <div class="correction-cont d-none">
            <i class="fa-solid fa-arrow-down"></i>
          </div>
        </div>
      </div>
      <div class="output-message d-none">
        <h5></h5>
      </div>
    </div>
  </div>
  <div class="start-counter-cont d-none">
    <div class="start-counter">
      <h2>10</h2>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
